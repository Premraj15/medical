<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reset password</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <!-- <img
      src="img/logo.png"
      class="fixed inset-0 hidden h-full lg:block"
      style="z-index: -1;"
    /> -->
    <div
      class="flex flex-col items-center justify-center w-screen h-screen lg:grid lg:grid-cols-2"
    >
      <img
        src="img/logo3.png"
        class="hidden w-2/3 mx-auto transition-all duration-500 transform lg:block hover:scale-150"
      />
      <form class="flex flex-col items-center justify-center w-1/2">
        <img src="img/loginpic.png" class="w-32" />
        <h2
          class="my-8 text-3xl font-bold text-center text-gray-700 font-display"
        >
          Reset Password
        </h2>
        <div class="relative">
          <i class="absolute text-xl fa fa-user text-primarycolor"></i>
          <input
            type="password"
            placeholder="new password"
            class="pl-8 text-lg capitalize transition-all duration-500 border-b-2 font-display focus:outline-none "
          />
        </div>
        <div class="relative mt-8">
          <i class="absolute text-xl fa fa-lock text-primarycolor"></i>
          <input
            type="password"
            placeholder="confirm password"
            class="pl-8 text-lg capitalize transition-all duration-500 border-b-2 font-display focus:outline-none"
          />
        </div>
        <!-- <a href="#" class="self-end mt-4 font-bold text-gray-600"
          >Forgot password?</a
        > -->
        <a
          href="#"
          class="px-20 py-3 mt-4 text-lg font-bold text-white uppercase transition-all duration-500 transform bg-blue-500 rounded-full hover:translate-y-1"
          >Reset</a
        >
      </form>
    </div>
    
    <footer class="clear-both">
      <p class="p-5 text-xs text-center bg-blue-200 opacity-70">Copyright &copf; 2020</p>
      
    </footer>
  </body>
  
</html>
