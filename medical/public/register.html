<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign-up</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
</head>
<!-- style="background-image: url('img/background.jpg'); " -->
<body class="" >
  <img src="img/logo.png" class="hidden float-right max-w-md mr-64 transition-all duration-500 transform mt-28 rounded-3xl lg:block hover:scale-110" alt="">
  <!-- <img src="img/logo2.png" class="float-right clear-both max-w-md mr-64 shadow-2xl mt-7 rounded-3xl" alt=""> -->

  <div class="max-w-md p-4 m-auto bg-white lg:m-20 lg:ml-44">
    <div class="">
      <h2 class="m-4 text-2xl font-bold text-gray-700 font-display ">Create Account</h2>
    </div>
    <div class="px-4 pb-4">
      <h4>Already have an account?<a href="#" class="text-blue-500"> Go back to login</a></h4>
    </div>

    <!---form------------------>
    <div class="m-4">
      <form class="" action="index.html" method="post">
        <!-- email -->
        <div class="">
          <label  for="">Email Address</label>
          <div class="">
            <input class="min-w-full pl-8 my-2 text-lg capitalize transition-all duration-500 border-b-2 font-display focus:outline-none" type="email" name="email" value="">
          </div>
        </div>
        <!-- name -->
        <div class="">
          <div class="">
            <label for="">First Name</label>
            <div class="">
              <input class="min-w-full my-2 text-lg capitalize transition-all duration-500 border-b-2 font-display focus:outline-none" type="text" name="fname" value="" >
            </div>
          </div>
          <div class="">
            <label for="">Last Name</label>
            <div class="">
              <input class="min-w-full my-2 text-lg capitalize transition-all duration-500 border-b-2 font-display focus:outline-none" type="text" name="lname" value="" >
            </div>
          </div>
        </div>
        <!-- password -->
        <div class="mb-2">
          <label for="">Password</label>
          <label class="float-right" for="">(min 8 chars)</label>
          <div class="">
            <input class="min-w-full my-2 text-lg capitalize transition-all duration-500 border-b-2 font-display focus:outline-none" type="password" name="password" value="">
          </div>
        </div>
        <!-- checkbox -->
        <div class="flex">
          <input class="max-w-xs transition duration-500 ease-out transform hover:scale-105 hover:bg-opacity-50" type="checkbox" name="" value="">
          <p class="pl-2">I agree to the <a href="#" class="text-blue-500">Terms of Use.</a> My personal data will be processed in accordance with the description of the <a href="#" class="text-blue-500">Privacy Statement</a></p>
        </div>
        <!-- submit -->
        <div class="">
          <input class="min-w-full px-20 py-3 mt-4 text-lg font-bold text-white uppercase transition-all duration-500 transform bg-blue-500 rounded-full cursor-pointer hover:translate-y-1 " type="submit" name="submit" value="CREATE ACCOUNT">
        </div>
        <div class="m-2 text-center">
          <p>or login with</p>
        </div>
        <!-- google -->
        <div class="flex">
          <div class="flex-1">
            <input  class="min-w-full p-2 mt-4 text-lg font-bold text-white transition-all duration-500 transform bg-blue-700 rounded-full cursor-pointer hover:translate-y-1" type="submit" name="" value="Login with Facebook">
            <!-- p-2 mt-4 text-white transition duration-500 ease-out transform bg-blue-800 rounded hover:scale-105 hover:bg-opacity-50 -->
          </div>
          <div class="flex-1 ml-2 ">
            <input class="min-w-full p-2 mt-4 text-lg font-bold text-white transition-all duration-500 transform bg-red-500 rounded-full cursor-pointer hover:translate-y-1" type="submit" name="" value="Login with Google">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div>
    <!-- <blockquote> Medicine cure disea</blockquote> -->
  </div>
  <footer class="bottom-0 clear-both w-full">
    <p class="p-5 text-xs text-center bg-blue-200 opacity-70">Copyright &copf; 2020</p>
    
  </footer>
</body>

</html>
